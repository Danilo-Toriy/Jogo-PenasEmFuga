<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penas em Fuga!</title>
    <link rel="icon" href="assets\img\favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/titlescreen.css">
    <link rel="stylesheet" href="css/Hud.css">
    <link rel="stylesheet" href="css/SceneTransition.css">
    <link rel="stylesheet" href="css/dialog.css">
    <link rel="stylesheet" href="css/EasterEgg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <audio src="./assets/audio/songs/musicaFundo1.ogg" id="homeSong" autoplay="autoplay"></audio>
        <div id="titlescreen">
            <span class="title">PENAS EM FUGA!</span>
            <img src="assets/img/Telainicial.png" id="Telainicial">
            <div class="wrapper">
                <button id="start-button" onclick="document.getElementById('homeSong').pause()">Jogar</button>
                <button id="credits-button">Créditos</button>
                <button id="settings-button">Configurações</button>
            </div>
        </div>
        <canvas class="game-canvas"></canvas>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/DirectionInput.js"></script>
    <script src="js/Overworld.js"></script>
    <script src="js/GameObject.js"></script>
    <script src="js/Person.js"></script>
    <script src="js/Sprite.js"></script>
    <script src="js/OverWorldMap.js"></script>
    <script src="js/OverWorldEvent.js"></script>
    <script src="js/Init.js"></script>
    <script src="js/SceneTransition.js"></script>
    <script src="js/Hud.js"></script>
    <script src="js/KeypressListener.js"></script>
    <script src="js/DialogManager.js"></script>
    <script src="js/TextMessage.js"></script>
    <script src="js/EasterEgg.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.spatial.min.js"></script>
    <script src="js/Audio.js"></script>
</body>
</html>
